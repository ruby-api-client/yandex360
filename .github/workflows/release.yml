name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write
  packages: write

jobs:
  release:
    name: Release Gem
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1.287.0
        with:
          ruby-version: "3.1"
          bundler-cache: true

      - name: Configure gem credentials
        run: |
          mkdir -p ~/.gem
          cat > ~/.gem/credentials << EOF
          ---
          :rubygems_api_key: ${{ secrets.RUBYGEMS_API_KEY }}
          EOF
          chmod 600 ~/.gem/credentials

      - name: Build gem
        run: gem build yandex360.gemspec

      - name: Publish to RubyGems
        run: gem push yandex360-*.gem

      - name: Configure GitHub Packages credentials
        run: |
          cat > ~/.gem/credentials << EOF
          ---
          :rubygems_api_key: ${{ secrets.RUBYGEMS_API_KEY }}
          :github: Bearer ${{ secrets.GITHUB_TOKEN }}
          EOF
          chmod 600 ~/.gem/credentials

      - name: Publish to GitHub Packages
        run: gem push yandex360-*.gem --host https://rubygems.pkg.github.com/${{ github.repository_owner }}

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: yandex360-*.gem
          generate_release_notes: true
          draft: false
          prerelease: ${{ contains(github.ref, 'alpha') || contains(github.ref, 'beta') || contains(github.ref, 'rc') }}

      - name: Update release notes
        run: |
          echo "âœ… Gem version $(ruby -e "require './lib/yandex360/version'; puts Yandex360::VERSION") published successfully!"
          echo "ğŸ“¦ Available at:"
          echo "  - RubyGems: https://rubygems.org/gems/yandex360"
          echo "  - GitHub Packages: https://github.com/${{ github.repository }}/packages"
